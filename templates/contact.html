<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Contact Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body{
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(#114c94,#5ba5dd);
                font-weight: bolder;
                font-size: larger;

            
                
            }

            nav {
    display: flex;
    justify-content: space-between; /* Space between the logo and the links */
    align-items: center;
    height: 80px;
    background-color: #112d4e; /* Darker blue for the navbar */
    padding: 0 20px; /* Add some padding to the navbar */
}

/* Logo Styling */
.logo img {
    height: 60px; /* Adjust height based on your design */
    width: auto; /* Maintain aspect ratio */
}

/* Navigation Links Container */
nav ul {
    display: flex;
    justify-content: center;
    list-style: none; /* Remove default bullet points */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
}

/* Navigation Links */
nav ul li {
    margin: 0 23px;
}

/* Link Styles */
nav ul li a {
    text-decoration: none;
    color: #92b6e2; /* Light blue for links */
    font-weight: 500; /* Make links slightly bolder */
    transition: color 0.3s ease; /* Smooth transition for hover effect */
}

/* Hover Effect for Links */
nav ul li a:hover {
    color: whitesmoke; /* White on hover */
    font-size: 1.01rem; /* Slightly increase font size on hover */
}

/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {
    .logo img {
        height: 45px; /* Reduce logo size for smaller screens */
    }

    nav ul {
        justify-content: flex-end; /* Ensure links align properly on smaller screens */
    }

    nav ul li {
		margin: 0 15px;
	}
}
            .left{
                font-size: 2rem;
                font-weight: bolder;
                color: #b8cbda;
            }
            .right{
                color:#72869e;

            }

            .contact-container{
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .contact-left{
                display: flex;
                flex-direction: column;
                align-items: start;
                gap: 20px;
            }
            .contact-left-title h2{
                font-weight: 600;
                color: rgb(84, 2, 138);
                font-size: 40px;
                margin-bottom: 5px;
            }
            .contact-left-title hr{
                border: none;
                width: 120px;
                height: 5px;
                background-color: rgb(224, 135, 165);
                border-radius: 10px;
                margin-bottom: 20px;
            }
            .contact-inputs{
                width: 400px;
                height: 50px;
                border: none;
                outline: none;
                padding-left: 25px;
                font-weight: 500;
                color: black;
                border-radius: 50px;
            }
            .contact-left textarea{
                height: 140px;
                padding-top: 15px;
                border-radius: 20px;

            }
            .contact-inputs:focus{
                color: 2px solid #112d4e;
            }
            .contact-inputs::placeholder{
                color: #112d4e;
            }
            .contact-left button{
                display: flex;
                align-items: center;
                padding: 15px 30px;
                font-size: 16px;
                color: antiquewhite;
                gap: 10px;
                border-radius: 50px;
                background: linear-gradient(270deg,#9b0fb8,#c17cc7);
                cursor: pointer;
            }
            .contact-left button img{
                height: 15px;
            }
            .contact-right {
                width: 500px;
            }

            @media (max-width:800px) {
                .contact-inputs{
                    width: 80vw;

                }
                .contact-right{
                    display: none;
                }
            }
            .footer {
    background-color: #112d4e; /* Dark blue color */
    padding: 10px 0; /* Minimal padding to keep the footer small */
    text-align: center;
    height: 50px; /* Reduced height for a smaller footer */
    margin-top: 50px;
}

.footer-content ul {
    list-style: none;
    padding: 10px;
    margin: 0;
}

.footer-content li {
    display: inline-block;
    margin: 0 15px; /* Spacing between the links */
}

.footer-content li a {
    color: #dbe2ef; /* White text on dark blue background */
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
    transition: color 0.3s ease;
}

.footer-content li a:hover {
    color: white; /* Lighter color on hover */
}
        </style>

    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/microclassify logo.png') }}" alt="MicroClassify Logo">
                </div>
                <div class="right">
                    <ul>
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="contact-container">
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                    <div class="contact-left-title">
                        <h2>Get in touch</h2>
                        <hr>
                    </div>
                    <input type="hidden" name="access_key" value="{{ access_key }}">
                    <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                    <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                    <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                    <button type="submit">Submit <img src="{{ url_for('static', filename='assets/arrow_icon.png')}}" alt="arrow"></button>
                </form>
                <div class="contact-right">
                    <img src="{{ url_for('static', filename='assets/right_img.png') }}" alt="right">
                </div>
            </div>
            <footer class="footer">
                <div class="footer-content">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">FAQs</a></li>
                    </ul>
                </div>
            </footer>  
        </main>
    </body>
</html>
